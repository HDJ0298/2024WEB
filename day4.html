    <form>
        <fieldset><!--테두리-->
            <legend>기본정보</legend><!--테두리 시작-->
            <label>
                아이디
                <input type="text"/>
            </label>
            <br/>
            <label>
                비밀번호
                <input type="text"/>
            </label>
            <br/>
            <textarea>자기소개</textarea>
            <br/>
            <select><!--선택창-->
                <option value="1번">1번</option>
                <option value="2번">2번</option>
                <option value="3번">3번</option>
            </select>
            <br/>
            <button type="button">버튼 눌러보기</button>
            <br/>
            <button disabled>못누름</button>
            <br/>
            <textarea readonly>읽기만함 못적음</textarea>
            <br/>
            <textarea maxlength="10">10자 허용</textarea>
            <br/>
            <input type="text" placeholder="힌트적어두기">
        </fieldset>
    </form>
    <table>
