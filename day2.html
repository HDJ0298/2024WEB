<!DOCTYPE html> <!-- 웹 브라우저는 HTML 문서를 최신 형식인 HTML5 문서 형식으로 해석합니다. -->
<html lang="ko">
<head>
    <meta charset="UTF-8">
     <!-- 
        문자 집합(charset)을 정의하는 메타데이터 태그입니다. 과거에는 EUC-KR을 주로
        사용했지만, 최근에는 더 많은 언어를 허용하기 위해 UTF-8만 사용한다고 합니다.
    -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
     <!--
        태그는 인터넷 익스플로러의 렌더링 엔진을 강제로 최신 렌더링 엔진으로 지정하는
        메타데이터를 나타냅니다. 구 버전의 렌더링 엔진을 사용하는 프로젝트가 아니라면 해당
        태그를 정의하는 것이 좋습니다.
    -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <!--
        기기의 화면 너비에 맞추기 위해 사용하는 메타데이터 태그입니다. 뷰포트는 웹
        페이지에 접속했을 때 사용자에게 보이는 화면 영역을 의미
   -->
    <title>day2</title>
</head>
<body>
    
</body>
</html>
